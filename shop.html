<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>We have prepared new product for you</h1>
        <input type="text" placeholder="Search" class="search-bar">
        <div class="filter">
            <button class="filter-btn">Popular</button>
            <button class="filter-btn">Newest</button>
        </div>
    </header>
    <div class="product-list">
        <a href="product-details.html?product=bracelet" class="product-card">
            <img src="gambar/bracelet.jpeg" alt="Product Image">
            <h3>Woodland Bracelet</h3>
            <p>$10</p>
        </a>
        <a href="product-details.html?product=necklace" class="product-card">
            <img src="gambar/necklace.jpg" alt="Product Image">
            <h3>PalmBloom Necklace</h3>
            <p>$12</p>
        </a>
        <!-- Repeat for each product, updating the 'product' parameter -->
        
        <a href="product-details.html?product=earrings" class="product-card">
            <img src="gambar/earrings.jpeg" alt="Product Image">
            <h3>Wood Earrings</h3>
            <p>$8</p>
        </a>
        <a href="product-details.html?product=ring" class="product-card">
            <img src="gambar/ring.jpeg" alt="Product Image">
            <h3>Wooden Rings</h3>
            <p>$15</p>
        </a>
        <a href="product-details.html?product=wallet" class="product-card">
            <img src="gambar/wallet.jpeg" alt="Product Image">
            <h3>HDPE wallet</h3>
            <p>$5</p>
        </a>
        <!-- Add more product cards as needed -->
    </div>
</div>

</body>
</html>
