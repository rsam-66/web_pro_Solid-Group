<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up & Sign In</title>
  <link rel="stylesheet" href="signStyle.css">
  <link rel="icon" href="aset/rizzo.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="form-box" id="signup-box">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="showSignIn()">Sign In</a></p>
      </form>
    </div>

    <div class="form-box" id="signin-box">
      <h2>Sign In</h2>
      <form id="signin-form">
        <input type="text" id="signin-username" placeholder="Username" required>
        <input type="password" id="signin-password" placeholder="Password" required>
        <button type="submit">Sign In</button>
        <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="signJs.js"></script>
</body>
</html>
